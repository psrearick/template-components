<div id="{{selectorName}}" class="group data-[checked]:z-20 z-10 sticky top-0 transition-[z-index] duration-500 ease-[steps(2, jump-both)]">
  <nav aria-label="header navbar" class="bg-white h-16">
    <div class="w-11/12 max-w-[64rem] m-auto flex flex-row-reverse justify-between items-center relative h-full">
      <div>
        <!-- Menu Toggle -->
        <div class="h-[1.626rem] w-8 relative lg:hidden">
          <!-- Lines -->
          <div class="flex flex-col justify-between h-full w-full absolute">
            <span class="block h-1 w-full bg-gray-700 rounded-xl transition-transform will-change-transform origin-top-left ease-in-out duration-300 group-data-[checked]:rotate-45"></span>
            <span class="block h-1 w-full bg-gray-700 rounded-xl transition-transform will-change-transform ease-in-out duration-300 group-data-[checked]:scale-y-0"></span>
            <span class="block h-1 w-full bg-gray-700 rounded-xl transition-transform will-change-transform origin-bottom-left ease-in-out duration-300 group-data-[checked]:-rotate-45"></span>
          </div>
          <!-- End Lines-->
          <!-- Checkbox-->
          <label id="{{selectorName}}-menu-toggle" class="cursor-pointer w-8 group-data-[checked]:fixed absolute group-data-[checked]:h-auto h-[1.626rem] group-data-[checked]:lg:w-2/3 group-data-[checked]:w-1/3 group-data-[checked]:right-0 group-data-[checked]:inset-y-0">
            <input type="checkbox" class="opacity-0 cursor-pointer" aria-label="Menu Toggle" aria-labelledby="{{selectorName}}-menu-toggle">
          </label>
          <!-- End Checkbox-->
        </div>
        <!-- End Menu Toggle -->
      </div>

      <!-- navigation links -->
      <div class="bg-white shadow-2xl lg:shadow-none text-center fixed left-0 top-0 bottom-0 w-2/3 lg:w-auto lg:p-0 lg:min-h-0 overflow-auto scrollbar-hidden ease-out duration-500 opacity-0 translate-x-[-150%] group-data-[checked]:opacity-100 group-data-[checked]:translate-x-0 lg:relative lg:opacity-100 lg:translate-x-0 lg:h-auto lg:duration-0" style="will-change:transform,opacity,scroll-position;transition-property:transform,opacity">
        <ul class="flex flex-col lg:flex-row h-full lg:gap-2 text-gray-700 text-lg pt-8 lg:pt-0">
          <li class="flex items-center text-primary-800">
            <a class="px-2 py-2 lg:py-1 w-full lg:w-auto lg:rounded-lg hover:text-white hover:bg-primary-700" href="#">Home</a>
          </li>
          <li class="flex items-center text-white">
            <a class="px-2 py-2 lg:py-1 w-full lg:w-auto lg:rounded-lg bg-primary-700 hover:bg-primary-900" href="#">About</a>
          </li>
          <li class="flex items-center text-primary-800">
            <a class="px-2 py-2 lg:py-1 w-full lg:w-auto lg:rounded-lg hover:text-white hover:bg-primary-700" href="#">Blog</a>
          </li>
          <li class="flex items-center text-primary-800">
            <a class="px-2 py-2 lg:py-1 w-full lg:w-auto lg:rounded-lg hover:text-white hover:bg-primary-700" href="#">Portfolio</a>
          </li>
          <li class="flex items-center text-primary-800">
            <a class="px-2 py-2 lg:py-1 w-full lg:w-auto lg:rounded-lg hover:text-white hover:bg-primary-700" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <!-- end navigation links -->

      <!-- site title -->
      <div>
        <a href="#">
          <h1 class="text-primary-700 font-bold text-2xl">
            Navbar #{{selectorName}}
          </h1>
        </a>
      </div>
      <!-- end site title -->
    </div>
  </nav>
</div>
