<!-- {component} -->
<div class="mb-16 max-w-7xl mx-auto">
    <!-- header and toggle -->
    <div class="grid grid-cols-4 gap-x-4 mt-8 mx-auto">
        <!-- header -->
        <div class="col-span-4 md:col-span-2 justify-center flex flex-col">
            <p class="text-gray-600 text-2xl font-bold font-serif">{Component}</p>
        </div>
        <!-- end header -->

      <!-- toggle HTML code -->
      <button id="{component}-html-show-code"
              class="col-span-2 md:col-span-1 showCode my-4 btn btn-md">
        Toggle HTML Code
      </button>
      <!-- end toggle HTML code -->

        <!-- toggle JS code -->
        <button id="{component}-js-show-code"
                class="col-span-2 md:col-span-1 hidden showCode my-4 btn btn-md">
            Toggle JS Code
        </button>
        <!-- end toggle JS code -->
    </div>
    <!-- end header and toggle -->

  <!-- code HTML display -->
  <div class="bg-gray-200 mb-8 px-4 rounded-lg">
        <pre class="hidden max-w-6xl mx-auto">
            <code id="{component}-html-code" class="component-code block rounded-lg overflow-auto text-xs language-html"></code>
        </pre>
  </div>
  <!-- end code HTML display -->

    <!-- code JS display -->
    <div class="bg-gray-200 mb-8 px-4 rounded-lg">
        <pre class="hidden max-w-6xl mx-auto">
            <code id="{component}-js-code" class="component-code block rounded-lg overflow-auto text-xs language-js"></code>
        </pre>
    </div>
    <!-- end code JS display -->

    <!-- {Component} Component -->
    <div id="{component}" class="py-8 bg-gray-200 rounded-xl component">
      <div class="max-w-6xl mx-auto">
        <!-- Change Screen Size -->
        <div class="hidden lg:block">
          <div class="grid grid-cols-3 py-4 gap-4">
            <button
              class="btn-secondary-hollow btn-md col-span-3 lg:col-span-1 hover:shadow-md responsive-button"
              data-button-id="{component}-mobile"
            >
              <span class="block">Mobile</span>
            </button>
            <button
              class="btn-secondary-hollow btn-md col-span-3 lg:col-span-1 hover:shadow-md responsive-button"
              data-button-id="{component}-tablet"
            >
              <span class="block">Tablet</span>
            </button>
            <button
              class="btn-secondary-hollow btn-md col-span-3 lg:col-span-1 hover:shadow-md responsive-button"
              data-button-id="{component}-desktop"
            >
              <span class="block">Desktop</span>
            </button>
          </div>
        </div>
        <!-- end Change Screen Size -->
        <!-- Component Container -->
        <div
          class="w-full h-full max-w-full min-h-[200px] bg-white overflow-auto rounded-lg resize frame @container"
          title="{component}-frame"
          id="{component}-frame"
        ></div>
        <!-- end Component Container -->
      </div>
    </div>
    <!-- end {Component} Component -->
</div>
<!-- end {component} -->
