    <div class="flex gap-4">
        <!-- header -->
        <div class="flex flex-col justify-center">
            <h3 class="text-gray-600 text-2xl font-bold font-serif">{Component}</h3>
        </div>
        <!-- end header -->
        <!-- toggle code -->
        <button id="{component}-show-code"
                class="showCode bg-primary-500 rounded-lg my-4 text-white hover:text-primary-200 hover:bg-primary-700 py-2 px-4">
            Toggle Code
        </button>
        <!-- end toggle code -->
    </div>
    <!-- end header and toggle -->

    <!-- code display -->
    <div class="bg-gray-100 m-4 px-4 rounded-lg">
        <pre class="hidden">
            <code id="{component}-code" class="component-code block rounded-lg overflow-scroll text-xs"></code>
        </pre>
    </div>
    <!-- end code display -->

    <div class="w-full border-b border-primary-500 border-dashed"></div>
    <!-- {Component} Component -->
    <div id="{component}">
        <!--

    </div>
    <!-- end {Component} Component -->
