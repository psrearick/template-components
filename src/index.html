<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Template Components</title>
    <meta name="description" content="Template Components" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Template Components" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="./site.webmanifest" />
    <link rel="apple-touch-icon" href="./icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/night-owl.min.css" />

    <meta name="theme-color" content="#fafafa" />

    <style>
      @font-face {
        font-family: 'Inter';
        font-weight: 300;
        src: url('./fonts/Inter-Light.ttf') format('truetype');
        font-display: swap;
      }

      @font-face {
        font-family: 'Inter';
        font-weight: 400;
        src: url('./fonts/Inter-Regular.ttf') format('truetype');
        font-display: swap;
      }

      @font-face {
        font-family: 'Inter';
        font-weight: bold;
        src: url('./fonts/Inter-Bold.ttf') format('truetype');
        font-display: swap;
      }

      @font-face {
        font-family: 'Montserrat';
        font-weight: 300;
        src: url('./fonts/Montserrat-Light.ttf') format('truetype');
        font-display: swap;
      }

      @font-face {
        font-family: 'Montserrat';
        font-weight: 400;
        src: url('./fonts/Montserrat-Regular.ttf') format('truetype');
        font-display: swap;
      }

      @font-face {
        font-family: 'Montserrat';
        font-weight: bold;
        src: url('./fonts/Montserrat-Bold.ttf') format('truetype');
        font-display: swap;
      }
    </style>
  </head>

  <body class="font-sans bg-white">
    <div
      id="template-components-header"
      class="group z-20 sticky top-0 transition-[z-index] duration-500 ease-[steps(2, jump-both)]"
    >
      <nav aria-label="header navbar" class="bg-white h-16 shadow">
        <div
          class="w-11/12 max-w-[64rem] m-auto flex flex-row-reverse justify-between items-center relative h-full"
        >
          <div>
            <!-- Menu Toggle -->
            <div class="h-[1.626rem] w-8 relative">
              <!-- Lines -->
              <div class="flex flex-col justify-between h-full w-full absolute">
                <span
                  class="block h-1 w-full bg-gray-700 rounded-xl transition-transform will-change-transform origin-top-left ease-in-out duration-300 group-data-[checked]:rotate-45"
                ></span>
                <span
                  class="block h-1 w-full bg-gray-700 rounded-xl transition-transform will-change-transform ease-in-out duration-300 group-data-[checked]:scale-y-0"
                ></span>
                <span
                  class="block h-1 w-full bg-gray-700 rounded-xl transition-transform will-change-transform origin-bottom-left ease-in-out duration-300 group-data-[checked]:-rotate-45"
                ></span>
              </div>
              <!-- End Lines-->
              <!-- Checkbox-->
              <label
                id="template-components-header-menu-toggle"
                class="cursor-pointer w-8 group-data-[checked]:fixed absolute group-data-[checked]:h-auto h-[1.626rem] group-data-[checked]:lg:w-2/3 group-data-[checked]:w-1/3 group-data-[checked]:right-0 group-data-[checked]:inset-y-0"
              >
                <input
                  type="checkbox"
                  class="opacity-0 cursor-pointer"
                  aria-label="Menu Toggle"
                  aria-labelledby="template-components-header-menu-toggle"
                />
              </label>
              <!-- End Checkbox-->
            </div>
            <!-- End Menu Toggle -->
          </div>

          <!-- navigation links -->
          <div
            class="navigation-links flex flex-col justify-between h-full bg-white shadow-2xl py-4 text-center fixed left-0 top-0 bottom-0 w-2/3 lg:min-h-0 lg:py-4 lg:w-1/3 overflow-auto scrollbar-hidden ease-out duration-500 opacity-0 translate-x-[-150%] group-data-[checked]:opacity-100 group-data-[checked]:translate-x-0"
            style="
              will-change: transform, opacity, scroll-position;
              transition-property: transform, opacity;
            "
          >
            <ul
              class="flex flex-col h-full text-gray-700 text-lg flex-1 overflow-auto shadow"
            >
              <li>
                <a
                  class="inline-block px-2 py-3 w-full hover:text-white text-primary-800 hover:bg-primary-700"
                  href="#headers-section"
                  >Headers
                </a>
              </li>
              <li>
                <a
                  class="inline-block px-2 py-3 w-full hover:text-white text-primary-800 hover:bg-primary-700"
                  href="#hero-section"
                  >Hero</a
                >
              </li>
              <li>
                <a
                  class="inline-block px-2 py-3 w-full hover:text-white text-primary-800 hover:bg-primary-700"
                  href="#about-section"
                  >About</a
                >
              </li>
              <li>
                <a
                  class="inline-block px-2 py-3 w-full hover:text-white text-primary-800 hover:bg-primary-700"
                  href="#text-section"
                  >Text</a
                >
              </li>
              <li>
                <a
                  class="inline-block px-2 py-3 w-full hover:text-white text-primary-800 hover:bg-primary-700"
                  href="#services-section"
                  >Services</a
                >
              </li>
              <li>
                <a
                  class="inline-block px-2 py-3 w-full hover:text-white text-primary-800 hover:bg-primary-700"
                  href="#process-section"
                  >Process</a
                >
              </li>
              <li>
                <a
                  class="inline-block px-2 py-3 w-full hover:text-white text-primary-800 hover:bg-primary-700"
                  href="#contact-section"
                  >Contact</a
                >
              </li>
              <li>
                <a
                  class="inline-block px-2 py-3 w-full hover:text-white text-primary-800 hover:bg-primary-700"
                  href="#faq-section"
                  >FAQ</a
                >
              </li>
              <li>
                <a
                  class="inline-block px-2 py-3 w-full hover:text-white text-primary-800 hover:bg-primary-700"
                  href="#footers-section"
                  >Footers</a
                >
              </li>
            </ul>
            <div class="lg:flex gap-4 items-center justify-between mt-4 px-4">
              <button
                class="btn-secondary btn-md w-full lg:w-auto lg:mx-0"
                id="toggle-sections-button"
              >
                Toggle Sections
              </button>
              <button
                class="btn btn-md w-full mt-4 lg:w-auto lg:m-0"
                id="show-build-panel"
              >
                Toggle Page Builder
              </button>
            </div>
          </div>
          <!-- end navigation links -->

          <!-- site title -->
          <div>
            <a href="#">
              <h1 class="text-gray-700 font-bold text-2xl font-serif">
                Component Templates
              </h1>
            </a>
          </div>
          <!-- end site title -->
        </div>
      </nav>
    </div>

    <div class="flex justify-between">
      <div
        id="build-panel"
        class="bottom-0 top-16 w-full z-10 bg-gray-200 hidden fixed lg:relative lg:w-1/4 lg:top-auto lg:bottom-auto"
      >
        <div
          class="h-full lg:h-auto lg:fixed lg:top-16 lg:bottom-0 lg:left-0 lg:w-1/4"
        >
          <div class="h-full flex flex-col">
            <div class="flex-1 overflow-auto">
              <div id="build-list" class="flex flex-col gap-2 py-2"></div>
            </div>
            <div class="p-2 lg:p-4">
              <div class="grid grid-cols-2 gap-4">
                <button
                  id="preview-build"
                  class="btn btn-md w-full order-1 col-span-2"
                >
                  Preview
                </button>
                <button
                  id="cancel-build"
                  class="w-full btn-secondary-hollow btn-md col-span-2 order-3 md:order-2 md:col-span-1"
                >
                  Cancel
                </button>
                <button
                  id="hide-build-panel"
                  class="w-full btn-hollow btn-md col-span-2 order-2 md:order-3 md:col-span-1"
                >
                  Hide
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-1 lg:w-3/4 max-w-full">
        <div class="px-4 py-8">
          <div class="flex justify-end max-w-7xl mx-auto">
            <a href="./playground.html">
              <button class="btn btn-md">Playground</button>
            </a>
          </div>
        </div>
        <div class="mx-auto px-4 pb-4">
          <div
            id="headers-section"
            class="header-section"
            data-import="headers"
          ></div>
          <div
            id="hero-section"
            class="header-section"
            data-import="hero"
          ></div>
          <div
            id="about-section"
            class="header-section"
            data-import="about"
          ></div>
          <div
            id="text-section"
            class="header-section"
            data-import="text"
          ></div>
          <div
            id="services-section"
            class="header-section"
            data-import="services"
          ></div>
          <div
            id="process-section"
            class="header-section"
            data-import="process"
          ></div>
          <div
            id="contact-section"
            class="header-section"
            data-import="contact"
          ></div>
          <div id="faq-section" class="header-section" data-import="faq"></div>
          <div
            id="footers-section"
            class="header-section"
            data-import="footers"
          ></div>
        </div>
      </div>
    </div>

    <script src="./js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="./js/plugins.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
