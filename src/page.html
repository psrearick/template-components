      data-closed

      <button class="btn btn-md hide-buttons">
        <!-- Right Chevron -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 group-data-[closed]:hidden"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
        <!-- End Right Chevron -->

        <!-- Left Chevron -->

          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 group-data-[open]:hidden"
        >

            stroke-linecap="round"

    <script>
      document.querySelector('.hide-buttons').addEventListener('click', () => {
        const masterNav = document.querySelector('.master-nav');

        if (!masterNav.hasAttribute('data-closed')) {
          masterNav.setAttribute('data-closed', '');
          masterNav.removeAttribute('data-open');

          return;
        }

        masterNav.removeAttribute('data-closed');
        masterNav.setAttribute('data-open', '');
      });

      let previousScroll = window.scrollY;
      let directionDown = true;
      let directionChangeScroll = window.scrollY;
      document.addEventListener('scroll', () => {
        const scroll = window.scrollY;
        const header = document.querySelector('#header');
        const previousDirectionDown = directionDown;

        directionDown = scroll - previousScroll > 0;

        if (scroll < 100) {
          header.setAttribute('data-scroll', 'top');

          previousScroll = scroll;

          return;
        }

        if (scroll < 600 && directionDown) {
          previousScroll = scroll;

          return;
        }

        if (directionDown !== previousDirectionDown) {
          directionChangeScroll = scroll;
        }

        const changeInScroll = scroll - directionChangeScroll;

        if (changeInScroll > 60) {
          header.setAttribute('data-scroll', 'down');

          previousScroll = scroll;

          return;
        }

        if (changeInScroll < -60) {
          header.setAttribute('data-scroll', 'up');

          previousScroll = scroll;

          return;
        }

        header.setAttribute('data-scroll', 'none');

        previousScroll = scroll;
      });

      const navbarSelector = '#header';
      const navbar = document.querySelector(navbarSelector);
      const checkbox = document.querySelector(
        navbarSelector + ' input[type=checkbox]',
      );

      (() => {
        if (!checkbox || !navbar) {
          return;
        }

        checkbox.addEventListener('change', function () {
          if (this.checked) {
            navbar.setAttribute('data-checked', '');
          } else {
            navbar.removeAttribute('data-checked');
          }
        });

        navbar.querySelectorAll('li, button').forEach((element) => {
          element.addEventListener('click', () => {
            checkbox.checked = false;
            const evt = new Event('change');
            checkbox?.dispatchEvent(evt);
          });
        });
      })();
    </script>
