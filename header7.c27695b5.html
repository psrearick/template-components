<div id="{{selector|r}}" data-scroll="top" class="group peer fixed full-top data-[checked]:z-20 z-10 transition-[z-index] duration-500 ease-[steps(2, jump-both)]">
  <div>
    <nav aria-label="header navbar" class="py-2 h-16 group-data-[checked]:bg-opacity-90 w-full bg-gray-700 bg-opacity-90 z-20 group-data-[scroll='top']:bg-transparent group-data-[scroll='down']:translate-y-[-150%] translate-y-0 group-data-[scroll='up']:translate-y-0 transition-all ease-in-out duration-500 delay-200">
      <div class="w-11/12 max-w-7xl m-auto flex relative h-full items-center">
        <!-- site title -->
        <div class="z-10 md:flex justify-center group-data-[checked]:opacity-50">
          <a href="#">
            <div class="p-1">
              <img src="TailorLogo-White.548b93a2.webp" alt="tailor logo">
            </div>
          </a>
        </div>
        <!-- end site title -->

        <!-- spacer -->
        <div class="flex-1"></div>
        <!-- end spacer -->

        <!-- navigation links -->
        <div class="lg:relative flex fixed overflow-hidden text-white font-serif lg:overflow-auto top-0 bottom-0 left-0 right-0 mt-20 lg:mt-0">
          <div class="pb-4 lg:pb-0 lg:transition-none lg:transform-none lg:will-change-auto relative bg-opacity-25 flex flex-col text-center full overflow-auto opacity-0 lg:opacity-100 ease-in-out duration-500 translate-y-[-150%] group-data-[checked]:opacity-100 group-data-[checked]:translate-y-0 scrollbar-hidden" style="will-change:transform,opacity,scroll-position;transition-property:transform,opacity">
            <div>
              <ul class="flex flex-col mr-8 lg:flex-row justify-start lg:justify-center lg:border-none border-t border-t-gray-200 text-center text-serif lg:font-light text-lg lg:text-sm">
                <li class="px-4 py-4 flex-v-center hover:text-primary-400">
                  <a href="#">What to Expect</a>
                </li>
                <li class="px-4 py-4 flex-v-center hover:text-primary-400">
                  <a href="#">Our Garments</a>
                </li>
                <li class="px-4 py-4 flex-v-center hover:text-primary-400">
                  <a href="#">Services</a>
                </li>
                <li class="px-4 py-4 flex-v-center hover:text-primary-400">
                  <a href="#">FAQ</a>
                </li>
                <li class="px-4 py-4 flex-v-center hover:text-primary-400">
                  <a href="#">About</a>
                </li>
                <li class="px-4 py-4 flex-v-center hover:text-primary-400">
                  <a href="#">Contact</a>
                </li>
              </ul>
            </div>
            <div class="flex-1"></div>
          </div>
          <!-- end navigation links -->
        </div>
        <!-- Contact button -->
        <div class="flex mr-4 group-data-[checked]:opacity-50">
          <a href="#">
            <span class="text-white">(111) 243-5883</span>
          </a>
        </div>
        <!-- end Contact button -->
        <!-- Menu Toggle -->
        <div class="lg:hidden">
          <div class="h-[1.626rem] w-8 parent float-right md:float-none lg:hidden">
            <!-- Lines -->
            <div class="flex-v-between full child right-0">
              <span class="block h-1 w-full bg-gray-200 rounded-xl transition-transform will-change-transform origin-top-right ease-in-out duration-300 group-data-[checked]:-rotate-45"></span>
              <span class="block h-1 w-full bg-gray-200 rounded-xl transition-transform will-change-transform ease-in-out duration-300 group-data-[checked]:scale-y-0"></span>
              <span class="block h-1 w-full bg-gray-200 rounded-xl transition-transform will-change-transform origin-bottom-right ease-in-out duration-300 group-data-[checked]:rotate-45"></span>
            </div>
            <!-- End Lines-->
            <!-- Checkbox-->
            <label id="header-menu-toggle" class="cursor-pointer w-8 absolute h-[1.626rem]">
              <input type="checkbox" class="opacity-0 cursor-pointer" aria-label="Menu Toggle" aria-labelledby="header-menu-toggle">
            </label>
            <!-- End Checkbox-->
          </div>
        </div>
        <!-- End Menu Toggle -->
      </div>
    </nav>
  </div>
</div>
